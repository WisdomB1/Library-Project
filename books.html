<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library - Books</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="books.js" defer></script>
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="landing">
            <nav>
                <div class="nav__container">
                    <img class="logo" src="assets/Library.svg" alt="Page Logo">
                    <ul class="nav__links">
                        <li><a class="nav__link" href="#">Home</a></li>
                        <li><a class="nav__link no-cursor" href="javascript:void(0)">Contact</a></li>
                        <li><a class="nav__link nav__link--primary" href="#featured">Books</a></li>
                    </ul>
                    <button onclick="openMenu()" class="btn__menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="menu__backdrop">
                        <button onclick="closeMenu()" class="btn__menu btn__menu--close">
                            <i class="fas fa-times"></i>
                        </button>
                        <ul class="menu__link--group">
                            <li class="menu__list">
                                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                            </li>
                            <li class="menu__list">
                                <a href="#featured" class="menu__link" onclick="closeMenu()">Books</a>
                            </li>
                            <li class="menu__list">
                                <a href="javascript:void(0)" class="menu__link no-cursor">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <main>
            <section id="featured" class="books__page__featured">
                <div class="container">
                    <div class="row">
                        <div class="books__header">
                            <h2 class="large__text">
                                All <span class="colored__text">Books</span>
                            </h2>
                            <select id="filter" onchange="filterBooks(event)">
                                <option value="" disabled selected>Sort</option>
                                <option value="LOW_TO_HIGH">Low Price to High Price</option>
                                <option value="HIGH_TO_LOW">High Price to Low Price</option>
                                <option value="RATING">Rating</option>
                            </select>
                        </div>
                        <div class="books">
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <div class="row footer__row">
                    <a href="#">
                        <figure class="footer__logo">
                            <img class="footer__logo--img" src="assets/Library.svg" alt="Footer Logo">
                        </figure>
                    </a>
                    <div class="footer__list">
                        <a href="#" class="footer__link">Home</a>
                        <a href="#featured" class="footer__link">About</a>
                        <a href="#featured" class="footer__link">Books</a>
                        <a href="javascript:void(0)" class="footer__link no-cursor">Contact</a>
                    </div>
                    <div class="footer__text">
                        Copyright&copy; 2024 Library
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
